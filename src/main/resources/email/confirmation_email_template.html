<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Подтверждение email</h1>
    </div>
    <div class="content">
        <p>Здравствуйте,</p>
        <p>Спасибо за регистрацию! Пожалуйста, используйте следующий код для подтверждения вашего email:</p>
        <div class="code">{{confirmationCode}}</div>
        <p>Если вы не регистрировались у нас, пожалуйста, проигнорируйте это сообщение.</p>
    </div>
    <div class="footer">
        <p>С уважением,<br>Команда The Nails</p>
    </div>
</div>
</body>
</html>
